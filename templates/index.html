{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

<div class="ab-page">

  <!-- Landing-page header image -->
  <div class="dashboard-header">
    <img
      src="{{ url_for('static', filename='annenbergPhoto.JPEG') }}"
      alt="Dashboard Header"
      class="header-img"
    >
  </div>
